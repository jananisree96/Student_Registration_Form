<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
  </head>
  <body bgcolor="Lightskyblue" style="color: black">
    <center>
      <h1>Student Registration Form🧑‍🎓</h1>
      <form>
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Enter Your Name" /></td>
          </tr>
          <tr>
            <td>Age:</td>
            <td><input type="Number" placeholder="Enter Your Age" /></td>
          </tr>
          <tr>
            <td>Address:</td>
            <td><input type="text" placeholder="Enter Your Address" /></td>
          </tr>
          <tr>
            <td>Department:</td>
            <td>
              <select>
                <option>B.Sc(Cs)</option>
                <option>B.Com(CA)</option>
                <option>BCA</option>
                <option>BBA</option>
                <option>BA(Tamil)</option>
                <option>BA(English)</option>
                <option>B.Com</option>
              </select>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="Submit" /></td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
